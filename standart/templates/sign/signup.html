<!DOCTYPE html>
<html lang="en">
    {% extends 'base.html' %}
    <body>
        {% block content %}
            <div class="container text-center">
                <div class="row align-items-center">
                    <div class="colalign-self-center">
                        <h2> Регистрация </h2>
                        <form method="post" action="{% url 'signup' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Логин</label>
                                <div id="exampleInputEmail1">{{ form.username }}</div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Пароль</label>
                                <div id="exampleInputPassword1">{{ form.password1 }}</div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleInputPassword1" class="form-label">Повторить пароль</label>
                                <div id="exampleInputPassword1">{{ form.password2 }}</div>
                            </div>
                            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                        </form>
                    </div>
                </div>
            </div>
        {% endblock content %}
    </body>
</html>
